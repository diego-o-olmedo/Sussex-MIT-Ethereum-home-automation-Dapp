<ion-view title="Settings">
    <ion-header-bar class="bar-positive">
      <button class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Change your settings</h1>
    </ion-header-bar>
    <ion-content class="home-content">

    <div class="wrap">

        <div>
            <p>{{connection_status}}</p>
        </div>
      
        <div class="list">
            <label class="item item-input">
              <span class="input-label" >Host</span>
              <input type="text" ng-model="connection.host">
            </label>
            <label class="item item-input">
                <span class="input-label">Port</span>
                <input type="text" ng-model="connection.port">
              </label>
              <label class="item item-input">
                <span class="input-label">username</span>
                <input type="text" ng-model="connection.username">
              </label>
             
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="connection.password">
            </label>

            <label class="item item-input">
              <span class="input-label">Topic</span>
              <input type="text" ng-model="connection.topic">
            </label>
          </div>

          <button class="button button-large button-balanced" ng-click="addMqttConnection()">Add Connection</button>
          <button class="button button-large button-light" ng-click="backHome()">Home</button>




    </div>
  
    </ion-content>
  </ion-view>
